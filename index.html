<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4geekAcademy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
   crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
  crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> -->
  <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>

</head>
<body>
      

   <div class="container p-5">
      <!-- Pills navs -->
        <ul class="nav nav-pill justify-content-center grid gap-2" id="myTab" role="tablist">
          <li class="nav-item btn bg-primary-subtle btn-rounded" role="presentation">
              <a class="nav-link active text-light-emphasis" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                  role="tab" aria-controls="home" aria-selected="true">Login</a>
          </li>
          <li class="nav-item btn bg-primary-subtle btn-rounded" role="presentation">
              <a class="nav-link text-light-emphasis" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                role="tab" aria-controls="profile" aria-selected="false">Register</a>
          </li>
        </ul> 
     <!-- Pills navs -->

     <!-- Pills content -->
        <div class="tab-content" id="myTabContent fade">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <form>
              <div class="text-center mb-3">
                 <p class="pt-4 text-light-emphasis">Sign in with:</p>
                  <button type="button" class="btn bg-secondary-subtle"> 
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button type="button" class="btn bg-secondary-subtle">
                    <i class="fab fa-google"></i>
                  </button>

                  <button type="button" class="btn bg-secondary-subtle">
                    <i class="fab fa-twitter"></i>
                  </button>

                  <button type="button" class="btn bg-secondary-subtle">
                    <i class="fab fa-github"></i>
                  </button>
              </div>

               <p class="text-center text-light-emphasis">or:</p> 
  
               <!-- Email input -->
               <div class="form-outline form-floating mb-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="Email or username">
                <label for="floatingInput">Email or username</label>
               </div>
  
               <!-- Password input -->
               <div class="form-outline form-floating mb-4">
                <input type="password" class="form-control" id="floatingInput" placeholder="Password">
                <label for="floatingInput">Password</label>
               </div>
          
              
                <!-- 2 column grid layout -->
                <div class="row mb-4">
                  <div class="col-6 d-flex justify-content-center">
                <!-- Checkbox -->
                    <div class="form-check mb-3">
                      <input
                        class="form-check-input bg-secondary"
                        type="checkbox"
                        value=""
                        id="loginCheck"
                        checked
                      />
                      <label class="form-check-label" for="loginCheck">Remember me</label>
                    </div>
                  </div>
                  <div class="col-6 d-flex justify-content-center">
                    <!-- Simple link -->
                    <a class="link-secondary link-offset-2 link-underline-opacity-35 link-underline-opacity-100-hover" 
                       href="#!">Forgot password?</a>
                  </div>
                  <!-- Sign in button -->
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="col-3 btn bg-primary-subtle btn-rounded mt-4">Sign in</button>
                  </div>
                </div>
                



            </form>
          </div>
        </div> 
  
  
  
     </div> 





    


          
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
         

</body>
</html>
